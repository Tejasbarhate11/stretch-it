<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch It!</title>
    <link rel="icon" href="/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><title>Document</title>
    
</head>
<body>
    <div class="container-md" style="height: 100%;">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="mt-5 mb-2">
                    <ul class="list-inline">
                        <li class="list-inline-item align-middle">
                            <img src="/icon.png" style="width: 60px;">
                        </li>
                        <li class="list-inline-item align-middle">
                            <h1 class="display-3">
                                Stretch It!
                            </h2>
                        </li>
                    </ul>
                    <p class="lead">Expose the hidden links</p>
                </div>
                
                <div class="card text-center shadow-sm mx-auto mt-4 bg-warning bg-gradient rounded-3">
                    <div class="card-body p-3">
                        <div class="input-group my-3">
                            <input id="url-input" type="text" class="form-control" placeholder="Enter the short URL">
                        </div>
                        <button id="expand-btn" type="button mb-3" class="btn block btn-outline-light">Expand</button>
                    </div>
                </div>

                <div id="wait-alert" class="alert alert-info mt-3 shadow" role="alert" style="display: none;">
                    Please wait...
                </div>

                <div id="result-alert" class="alert alert-success mt-3 shadow" role="alert" style="display: none;">
                    <div class="hstack gap-3">
                        <h4>Result</h4>
                        <button id="close-btn" type="button" class="btn-close ms-auto" aria-label="Close"></button>
                    </div>
                    <div class="input-group mt-2">
                        <input id="result-link" type="text" class="form-control" disabled">
                        <button id="copy-btn" class="input-group-text" id="inputGroup-sizing-sm">copy</button>
                    </div>
                </div>

                <div id="result-error" class="alert alert-danger mt-3 shadow" role="alert" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
